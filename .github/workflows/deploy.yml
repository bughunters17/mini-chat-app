name: Deploy

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          PORT=${SSH_PORT:-22}
          ssh-keyscan -p "$PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Sync project to server
        run: |
          PORT=${SSH_PORT:-22}
          ssh -p "$PORT" "$SSH_USER@$SSH_HOST" "mkdir -p '$REMOTE_PATH'"
          rsync -az --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.env' \
            -e "ssh -p $PORT" \
            ./ "$SSH_USER@$SSH_HOST:$REMOTE_PATH"

      - name: Deploy with Docker Compose
        run: |
          PORT=${SSH_PORT:-22}
          ssh -p "$PORT" "$SSH_USER@$SSH_HOST" "cd '$REMOTE_PATH' && if command -v docker-compose >/dev/null 2>&1; then COMPOSE='docker-compose'; else COMPOSE='docker compose'; fi; \$COMPOSE up -d --build"
